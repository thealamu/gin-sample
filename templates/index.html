<!-- Embed header -->
{{ template "header.html" }}

<!-- Loop over the list of articles -->
{{ range .payload }}
    <!-- Create a link for the article based on its ID -->
    <a href="/article/view/{{ .ID }}">
        <!-- Display the title of the article -->
        <h2>{{ .Title }}</h2>
    </a>
    <!--- Article content -->
    <p>{{ .Content }}</p>

{{ end }}

<!-- Embed footer -->
{{ template "footer.html" . }}

</body>

</html>
